<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 10px;
      animation: popIn 0.8s ease-out forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    .emoji {
      font-size: 3em;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .home-btn {
      text-decoration: none;
      background: #43c6ac;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background: #6c2eb8;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="emoji">üéâ</div>
    <h1>Thank You for Your Order!</h1>
    <p>Hum aapka order receive kar chuke hain. Jaldi hi aap tak pahunch jaayega! üòä</p>
    <a class="home-btn" href="/">üè† Go to Home</a>
  </div>
</body>

</html>
